<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>
    
<div class="container">
    <div class="selection-wrapper">
        <div class="player-part">
            <div class="player-choice-display"></div>
            <h1 id="playerscore">You : 0</h1>
        </div>

        <div class="computer-part">
            <div class="computer-choice-display"></div>
            <h1 id="computerscore">computer : 0</h1>
        </div>
    </div>
    
    <div class="result">Final-Result</div>
    <div class="Buttons">
        <button class="btn">
            <img id="rock" class="rock-image" src="image/rock.png" alt="Rock-image">
        </button>
        <button class="btn">
            <img id="paper" class="paper-image" src="image/paper.png" alt="Paper-image">
        </button>
        <button class="btn" >
            <img id="scissors" class="scissors-image" src="image/scissors.png" alt="Scissors-image">
        </button>
    </div>
</div>

    <script src="js/index.js"></script>
</body>
</html>
